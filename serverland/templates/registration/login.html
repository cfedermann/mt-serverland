{% extends "base.html" %}

{% block head %}
    <style type="text/css">
      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #eee;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
    </style>
{% endblock %}


{% block body %}
  {% if form.errors %}
      <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Warning!</strong> Your username and password didn't match. Please try again.
      </div>
  {% endif %}
      <form class="form-signin" method="post" action="{% url serverland.views.login %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="input-block-level" placeholder="Username" name="username" id="id_username"/>
        <input type="password" class="input-block-level" placeholder="Password" name="password" id="id_password"/>
        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
{% endblock %}
